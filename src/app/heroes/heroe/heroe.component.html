<div>Hero Page</div>

<dl>
    <dt>Name:</dt>
    <dd>{{name}}</dd>
    
    <dt>Age:</dt>
    <dd>{{age}}</dd>
    
    <dt>Function:</dt>
    <dd>{{concat()}}</dd>

    <dt>Capitalized Name:</dt>
    <dd>{{capitalizeName}}</dd>
</dl>

<button (click)="changeHero()">Change Hero</button>
<button (click)="changeAge()">Change Age</button>
